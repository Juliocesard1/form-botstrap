<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Conpastible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>
   <div class="container col-11 col-9" id="form-container">
    <div class="row gx-5">
        <div class="col-md-6">
            <h2>realize seu cadastro</h2>
            <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name"
                    placeholder="digete seu  nome" required>
                    <label for="name" class="form-label">digete seu  nome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name"
                    placeholder="digete seu  nome completo" required>
                    <label for="name" class="form-label">digite seu sobrenome</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email"
                    placeholder="name@example.com">
                    <label for="email" class="form-label">digite seu e-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password"
                    placeholder="senha">
                    <label for="email" class="form-label">digite sua senha</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password"
                    placeholder=" confirmar senha">
                    <label for="email" class="form-label">confirmar sua senha</label>
                </div>
                <div class="mb-3">
                    <div class="form-ckeck mb2">
                        <input type="checkbox" class="form-ckeck-input" value="" id="agree-form"
                        name="agree-form">
                        <label for="agree-form" class="form-check-label">
                            voce aceita os <a href="#">termos de servi√ßo</a>
                        </label>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="form-ckeck mb2">
                        <input type="checkbox" class="form-ckeck-input" checked  id="newsletter"
                        name="newsletter">
                        <label for="newsletter" class="form-check-label">
                            deseja receber as nossas  newsletters?
                        </label>
                    </div>
                </div>
                <input type="submit" class="btn btn-dark" value="cadastrar">
            </form>
        </div>
        <div class="col-md-6">
            <div class="row aling-items-center">
                <div class="col-12">
                    <img src="img/hello.svg" alt="tela de registro " class="img-fluid">
                </div>
                <div class="col-12" id="link-container">
                    <button type="button" class="btn btn-dark"> <a href="login.html" class="text-white">eu ja tenho conta</a></button>
                        
                </div>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
